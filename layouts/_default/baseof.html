<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <div class="container">
    <div className="row">
        <aside class="col-lg-3">
          {{ partial "sidebar.html" . }}
        </aside>
        <div class="col-lg-8 offset-lg-1">
          {{ block "main" . }}{{ end }}
        </div>
    </div>
    <div class="row">
      <footer>
        {{ partial "footer.html" . }}
      </footer>
    </div>
  </div>
</body>
</html>
