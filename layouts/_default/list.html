{{ define "main" }}
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
      </div>
    </div>
    <div class="row">
        <aside class="col-12 col-lg-3">
          {{ partial "sidebar.html" . }}
        </aside>
        <div class="col-12 col-lg-8 offset-lg-1">
          <section class="article-list">
            
            {{ range .Pages }}
              {{ partial "articleInList.html" . }}
            {{ end }}
        </section>
        </div>
    </div>
  </div>
{{ end }}
